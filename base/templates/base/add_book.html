{% extends 'base/realbase.html' %}

{% block content %}

  

 <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Book</h6>
    </div>
    <div class="card-body">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label >{{field.label}}{% if field.field.required %} * {% endif %} </label>
                    {{ field }}
                    <span class="form-error-text">{{ field.errors|striptags|safe }}</span>
                </div>
                {% endfor %}
                <button class="btn btn-primary" type="submit">Save</button>
         </from>  
    </div>
</div>   




{% endblock content %} 





{% comment %} <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}} 
        <input type='submit' value='submit'> {% endcomment %}
